<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Site oficial da Despair Fansub, onde você pode encontrar nossos projetos de tradução dos mais diversos animes." />
    <meta name="title" content="Despair Fansub" /> 
    <meta property="og:description" content="Site oficial da Despair Fansub." />
    <meta property="og:title" content="Despair Fansub" />    
    <meta content="#d41535" name="theme-color" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <script src="https://kit.fontawesome.com/b3a7080091.js" crossorigin="anonymous"></script>
    <title>Despair Fansub</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        (function($){
    setInterval(() => {
        $.each($('iframe'), (arr,x) => {
            let src = $(x).attr('src');
            if (!src || !src.includes("comments")) {
                $(x).remove();
            }
        });
    }, 300);
})(jQuery);
    </script>
  </body>
</html>
